<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Investment Estimate Calculator</h1>
    <div class="estimateInputs">
        <div>
            <input id="moneyStart" type="number" step=any placeholder="money start amount">
            <input id="returnEst" type="number" step=any placeholder="return estimate">
            <input id="years" type="number" step=any placeholder="number of years">
        </div>
        <div>
            <input id="accFee" type="number" step=any placeholder="acccount fee">
            <input id="fmFee" type="number" step=any placeholder="fund management fee">
            <input id="OCF" type="number" step=any placeholder="OCF">
        </div>
    </div>
    <button id="button">Calculate</button>
    <p id="estimateResult"></p>

    <script src="calc.js"></script>
</body>
</html>
